{% extends "collect/base.html" %}

{% block main %}
<form id="collect-form" method="post" class="form-inline" action="{% url 'collect:create' form.kind.value %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="col-xs-12">
            <label>집계일자: {{ form.date }}</label>
        </div>
        <div class="col-xs-12 hidden">
            <label>집계항목: {{ form.kind }}</label>
        </div>
        <div class="col-xs-12">
            <label>처방구분: {{ form.types }}</label>
        </div>
        <div class="col-xs-12">
            <label>집계병동: {{ form.wards }}</label>
        </div>
        <div class="col-xs-12">
            <label >처방일자: {{ form.start_date }}</label>~<label>{{ form.end_date }}</label>
        </div>
        <div class="col-xs-12">
            <label >접수일시: {{ form.start_dt }}</label>~<label>{{ form.end_dt }}</label>
        </div>
    </div>
    <div class="row text-center">
        <div class="form-group">
            <div class="btn btn-group center-block">
                <button class="btn btn-success" type="submit">집계<span class="glyphicon glyphicon-download-alt"></span></button>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
$(function(){
        // 인쇄
    $('#btn-print').click(function(event){
        var printArea = window.open('', 'pop1', 'width=900, height=500, left=200, top=200, scrollbars=no, toolbars=no, location=no')
        printArea.document.write('<head>')
        printArea.document.write($('head').html())
        printArea.document.write('</head>')
        printArea.document.write('<body>')
        printArea.document.write('<div class="container">')
        printArea.document.write('<h2>라벨집계표</h2>')
        printArea.document.write($('#print-date-info').html())
        printArea.document.write($('.panel-footer').html())
        printArea.document.write('</div>')
        printArea.document.write('</body>')
        printArea.document.write('<script>window.print();window.close();<\/script>')
    })
})
</script>
{% endblock main %}
