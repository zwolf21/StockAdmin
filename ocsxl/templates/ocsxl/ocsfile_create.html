{% extends "home.html" %}

{% block content %}
<div class="container">
    <h3>새로운 약품정보이력 생성</h3>
    <form action="{% url 'ocsxl:create' %}" method="post" enctype="multipart/form-data" class="form-inline">
        {% csrf_token %}
        {{ form.file.label_tag }}{{ form.excel }}
        <input type="submit" class="btn btn-default">  
    </form>
</div>

{% endblock content %}
